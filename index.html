<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <section class="calc">
        <input type="text" readonly class="display" placeholder="0">
        <div class="nums">
            <button class="numerator">1</button>
            <button>2</button>
            <button>3</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <br>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <br>
            <button class="denominator">0</button>
            <button>.</button>
        </div>
        <div class="opers">
            <button class="plus">+</button>
            <button class="minus">-</button>
            <br>
            <button class="multiplication">*</button>
            <button class="division">/</button>
        </div>
        <button class="eq">=</button>
        <button class=clear>C</button>
    <script src="js/index.js"></script>
</body>
</html>
